<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            height: 100dvh; /* Mobile viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .illuminati {
            position: absolute;
            width: min(80vw, 80vh);
            height: min(80vw, 80vh);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: min(40vw, 40vh) solid transparent;
            border-right: min(40vw, 40vh) solid transparent;
            border-bottom: min(70vw, 70vh) solid #ffd700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ffd700);
            animation: triangleGlow 3s ease-in-out infinite, rotate 20s linear infinite;
        }

        @keyframes triangleGlow {
            0%, 100% {
                opacity: 0.3;
                filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ffd700);
            }
            50% {
                opacity: 0.5;
                filter: drop-shadow(0 0 30px #ffd700) drop-shadow(0 0 60px #ffd700);
            }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .eye {
            position: absolute;
            width: min(15vw, 15vh);
            height: min(8vw, 8vh);
            background: #ffd700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: eyeGlow 2s ease-in-out infinite;
        }

        .pupil {
            position: absolute;
            width: 40%;
            height: 60%;
            background: #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        @keyframes eyeGlow {
            0%, 100% {
                box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, inset 0 0 10px #ffd700;
            }
            50% {
                box-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700, inset 0 0 20px #ffd700;
            }
        }

        .message {
            font-size: clamp(2rem, 12vw, 8rem);
            font-weight: bold;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            letter-spacing: 0.05em;
            animation: pulse 2s ease-in-out infinite, glitch 3s infinite;
            cursor: pointer;
            user-select: none;
            z-index: 10;
            position: relative;
            text-align: center;
            padding: 20px;
            word-break: break-word;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            92% {
                text-shadow: 
                    -2px 0 #00ff00,
                    2px 0 #0000ff,
                    0 0 30px #ff0000;
            }
            94% {
                text-shadow: 
                    2px 0 #00ff00,
                    -2px 0 #0000ff,
                    0 0 30px #ff0000;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: clamp(1px, 0.5vw, 3px);
            height: clamp(1px, 0.5vw, 3px);
            background: #ff0000;
            border-radius: 50%;
            animation: float 4s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .message {
                font-size: clamp(1.5rem, 10vw, 4rem);
                letter-spacing: 0.03em;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .message {
                font-size: clamp(1.2rem, 8vh, 3rem);
            }
            
            .illuminati {
                width: min(60vw, 80vh);
                height: min(60vw, 80vh);
            }
        }
    </style>
</head>
<body>
    <div class="illuminati">
        <div class="triangle"></div>
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>
    <div class="particles" id="particles"></div>
    <div class="message" id="message">FCKINSTALKER</div>

    <script>
        const message = document.getElementById('message');
        const particlesContainer = document.getElementById('particles');

        // Touch and click effect
        function handleInteraction(event) {
            const colors = ['#ff0000', '#ff00ff', '#00ff00', '#0000ff', '#ffff00', '#00ffff'];
            message.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Get coordinates (works for both touch and mouse)
            const x = event.touches ? event.touches[0].clientX : event.clientX;
            const y = event.touches ? event.touches[0].clientY : event.clientY;
            
            // Create burst of particles
            for (let i = 0; i < 15; i++) {
                createParticle(x, y);
            }
        }

        message.addEventListener('click', handleInteraction);
        message.addEventListener('touchstart', handleInteraction, { passive: true });

        // Create floating particles
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = (x || Math.random() * window.innerWidth) + 'px';
            particle.style.top = (y || window.innerHeight) + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Generate random particles
        setInterval(() => {
            createParticle();
        }, 500);

        // Keyboard effect - change color on any key press
        document.addEventListener('keypress', function() {
            const colors = ['#ff0000', '#ff00ff', '#00ff00', '#0000ff', '#ffff00', '#00ffff'];
            message.style.color = colors[Math.floor(Math.random() * colors.length)];
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
