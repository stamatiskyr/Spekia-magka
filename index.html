<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: bold;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            letter-spacing: 0.1em;
            animation: pulse 2s ease-in-out infinite, glitch 3s infinite;
            cursor: pointer;
            user-select: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            92% {
                text-shadow: 
                    -2px 0 #00ff00,
                    2px 0 #0000ff,
                    0 0 30px #ff0000;
            }
            94% {
                text-shadow: 
                    2px 0 #00ff00,
                    -2px 0 #0000ff,
                    0 0 30px #ff0000;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff0000;
            border-radius: 50%;
            animation: float 4s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="message" id="message">FCKINSTALKER</div>

    <script>
        const message = document.getElementById('message');
        const particlesContainer = document.getElementById('particles');

        // Click effect
        message.addEventListener('click', function() {
            this.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            // Create burst of particles
            for (let i = 0; i < 20; i++) {
                createParticle(event.clientX, event.clientY);
            }
        });

        // Create floating particles
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = (x || Math.random() * window.innerWidth) + 'px';
            particle.style.top = (y || window.innerHeight) + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Generate random particles
        setInterval(() => {
            createParticle();
        }, 500);

        // Keyboard effect - change color on any key press
        document.addEventListener('keypress', function() {
            message.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
        });
    </script>
</body>
</html>
